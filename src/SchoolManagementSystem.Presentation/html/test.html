<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      #foo.hide2 tr > *:nth-child(1) {
        display: none;
      }
      .ss {
        color: rgb(255, 0, 0);
      }
    </style>

    <script src="js/chkbx.js"></script>
  </head>
  <body>
    <caption>
      Tabla
    </caption>
    <table id="foo">
      <th></th>
      <th>1</th>
      <th>2</th>
      <th>3</th>
      <tr>
        <td class="chkb">
          <input type="checkbox" id="1" onclick="uncheckOthers('1')" />
        </td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td class="chkb">
          <input type="checkbox" id="2" onclick="uncheckOthers('2')" />
        </td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td class="chkb">
          <input type="checkbox" id="3" onclick="uncheckOthers('3')" />
        </td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td class="chkb">
          <input type="checkbox" id="4" onclick="uncheckOthers('4')" />
        </td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td class="chkb">
          <input type="checkbox" id="5" onclick="uncheckOthers('5')" />
        </td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
    </table>
    <a
      class="ss"
      onclick="uncheckOthers('0'); document.getElementById('foo').classList.toggle('hide2')"
    >
      <i class="fa fa-edit" aria-hidden="true"></i>
    </a>
  </body>
</html>
